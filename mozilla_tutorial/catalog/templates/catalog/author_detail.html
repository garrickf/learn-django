{% extends "base_generic.html" %}

{% block content %}
	<h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>

	{% if books_by_author %}
	<h4>Books:</h4>
	<ul>
	{% for book in books_by_author %}
		<li><a href="{% url 'book-detail' book.pk %}">{{book.title}}</a></li>
	{% endfor %}
	</ul>
	{% else %}
	<h4>No books by this author yet!</h4>
	{% endif %}

{% endblock %}
