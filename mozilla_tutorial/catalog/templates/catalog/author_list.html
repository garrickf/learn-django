{% extends "base_generic.html" %}

{% block content %}
	<h1>Author List</h1>

	{% if author_list %}
		{% for author in author_list %}
			<li>
				<a href="{% url 'author-detail' author.id %}">{{author.first_name}} {{author.last_name}}</a>
			</li>
		{% endfor %}
	{% else %}
      <p>There are no authors in the library.</p>
	{% endif %}
{% endblock %}
